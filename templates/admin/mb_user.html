{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User data</title>
    <link rel="stylesheet" href="{% static "css/bm.css" %}">
    <script src="{% static "js/bm.js" %}"></script>
</head>
<body>
    
    <div class="contaoner-fluid">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>email</th>
              <th>mobile</th>
              
              <th>edu</th>
              <th>Course</th>
              
              <th>Action</th>  
            </tr>
          </thead>
          <tbody>
              
              {% for usr in users %}
            <tr>
                <td>
                    <input type="text" name="fname" id="" value="{{usr.fname}} ">
                </td>
                <td>
                    <input type="text" name="lname" id="" value="{{usr.lname}} ">
                </td>
                <td>
                    <input type="email" name="Email" id="" value="{{usr.email}} ">
                </td>
                <td>
                    <input type="number" name="mobile" id="" value="{{usr.mobile}}"> </td>
   
                <td>
                    <input type="text" name="edu" id="" value="{{usr.edu}}"> </td>
                <td>
                    <input type="text" name="" id="course" value="{{usr.cors}} ">
                </td>
           
                
                <td class="col"> 
                    <input type="submit" class="btn btn-info" name="operation" id="" value="Update">
                    <input type="submit" class="btn btn-secondary" name="operation" id="" value="Delete">
                </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
    </div>


</body>
</html>
