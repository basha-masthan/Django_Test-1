<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static "css/bm.css" %}">

</head>
<body>
    {% block admin_head %}

            </div>
        </div>

                </form>
            </div>
            <div class="userstatus me-5 border" style="width: 350px;height: 200px;">
                <p class="display-5 text-center mt-5" style="display: flex;align-content:center;justify-content: center; width: 100%;">Course Data</p>
                <form action="/mb/course/" class="text-center">
                    <input type="submit" class="btn btn-primary  alert alert-info"  value="Check Data">
                </form>
            </div>
        </div>
    </div>

</html>
