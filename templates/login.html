{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/bm.css" %}">
    <script src="{% static "js/bm.js" %}"></script>
</head>
<body>
    <div class="box">
        <h2 class="text-center alert alert-info container ">Login</h2>
        <div class="container col-md-8">                
            <form action="/login/" method="post" >
                {% csrf_token %}
                <input class="form-control mb-3" type="text" name="username"  placeholder="USERNAME" id="" required>
                <input class="form-control mb-3" type="password" name="pswd" id="" placeholder="PASSWORD" required>
                
                <div class="container col-5 m-auto text-center">
                    <input type="submit" onclick="" class="col-6 btn btn-primary text-center" value="Login">                
                </div>
             
            </form>
        </div>

    </div>
    <div class="data container">
        {% for usr in usrs %}
        User name:{{usr.usr}} || Password : {{usr.pswd}} <br/>
        {% endfor %}
    </div>
    <script>
        
    </script>
</body>
</html>
